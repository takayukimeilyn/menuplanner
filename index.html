    <header>
        <h1>献立計画</h1>
        <p>毎日の食事を簡単に計画できるiPhoneアプリ</p>
    </header>

    <section id="app-features">
        <h2>アプリの特徴</h2>
        <ul>
            <li>毎日の朝食、昼食、夕食の献立を簡単に計画できます。</li>
            <li>お気に入りのメニューをマイメニューとして保存できます。</li>
            <li>参考にしたレシピサイトのURLを保存し、評価も登録できます。</li>
            <li>献立予定表からマイメニューを選ぶことができます。</li>
            <li>必要な食材を買い物リストに追加し、管理が簡単です。</li>
        </ul>
    </section>
